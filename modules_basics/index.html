<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>modules-basics</title>
</head>
<body>
	<h1>Users</h1>
	<ul id="users"></ul>
	<input type="text" id="input" placeholder="new user">
	<button id="submit">Submit</button>
	<script type="module" src="dom.js"></script>
</body>
</html>
